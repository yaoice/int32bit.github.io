# Google Analytics
ga_track_id: 'UA-76500579-1'            # Format: UA-xxxxxx-xx
ga_domain: int32bit.github.io



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "专注于Openstack、Docker、Spark、Ceph技术，想要成为geek!"
sidebar-avatar: /img/avatar.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
